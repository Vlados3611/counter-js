<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/counter-time.css">
    </head>

    <body>
        <div class="counter-box">
            <div class="counter-time-box">
                <div class="time-1" id="hours">00</div>
                <div class="time-1" id="minutes">00</div>
                <div class="time-1" id="seconds">00</div>
                <div class="time-1" id="milisec">00</div>
            </div>
            <div style="display: flex; flex-direction: row; margin-left: 218px;">
                <h2 class="title-time" style="margin-left: 10px;">hours</h2>
                <h2 class="title-time" style="margin-left: 15px;">minutes</h2>
                <h2 class="title-time" style="margin-left: 8px;">seconds</h2>
                <h2 class="title-time" style="margin-left: 7px;">milisec</h2>
            </div>
            <div class="counter-button-box">
             <button class="button-counter-start" id="start">start</button>
             <button class="button-counter-pause" id="pause">pause</button>
             <button class="button-counter-stop" id="stop">stop</button>

            </div>
        </div>

        <script src="/counter-time-1.js"></script>

    </body>
</html>
